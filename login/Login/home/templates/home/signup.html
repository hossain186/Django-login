<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>signup</h3>

    <form action="" method="POST">

        {% csrf_token %}

        <label for="username">Username</label>
        <input required type="text" name="username" placeholder="create a username"><br>


        <label for="fname">First Name</label>
        <input required type="text" name="fname" placeholder="create a username"><br>

        <label for="lname">Last Name</label>
        <input required type="text" name="lname" placeholder="create a username"><br>

        <label for="email">Email</label>
        <input required type="text" name="email" placeholder="create a username"><br>

        <label for="pass1">Password</label>
        <input required type="password" name="pass1" placeholder="create a username"><br>

        <label for="pass2">Confirm Password</label>
        <input required type="text" name="pass2" placeholder="create a username"><br>
        

        <input type="submit" value="SignUp">


    </form>
    
</body>
</html>
